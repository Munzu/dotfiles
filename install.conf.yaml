- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.config/kitty: kitty
    ~/.config/polybar: polybar
    ~/.config/dunst: dunst
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/redshift: redshift
    ~/.config/compton.conf: compositor/compton.conf
    ~/.profile: .profile
    ~/.ssh: ssh/.ssh


- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - mkdir ~/pictures
    - mkdir ~/pictures/screenshots
    - chmod u+x -R ~/dotfiles/bspwm/bspwm-scripts/bin
